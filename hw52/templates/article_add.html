{% extends 'base.html' %}
{% block title %}To do{% endblock %}
{% block menu %}
{% endblock %}
{% block content%}
<style>
.form-group {
    margin-bottom: 1rem;
  }

  input,
  textarea {
    padding: 0.5rem;
    border-radius: 0.25rem;
    border: 1px solid #ccc;
    width: 100%;
  }

  button {
    margin-top: 1rem;
  }


</style>
<form method="POST" action="{% url 'article_add' %}">
    {% csrf_token %}
    <div class="form_row">
        <label for="title">title</label>
        <input type="title" id="title" name="title" required>
    </div>
    <div class="form_row">
        <label for="description">description</label>
        <input type="description" id="description" name="description" required>
    </div>
    <div class="form_row">
        <label for="detailed_view">detailed_view</label>
        <input type="detailed_view" id="detailed_view" name="detailed_view" required>
    </div>
    <select class="form-select" aria-label="status" name="status">
        <option selected>status</option>
        <option value="new"> new</option>
        <option value="progress"> progress</option>
        <option value="done"> done</option>
    </select>
    <div class="form_row">
        <input type="submit">
    </div>
</form>
{% endblock %}
